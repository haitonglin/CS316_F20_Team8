{% extends "layout.html" %}

{% block content %}

<h5><a class="article-title">{{ poll.title }}</a></h5>

{% for poll_result in poll_results %}
        <article class="media content-section">
          <div class="media-body">
            <p class="article-content">{{ poll_result.recipient, poll_result.choice }}</p>
          </div>
        </article>
  {% endfor  %} 

{% endblock content  %}
